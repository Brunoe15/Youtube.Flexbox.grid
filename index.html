<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube - Flexbox - Grid</title>
</head>
<body>
    <header>
        <img src="Imagens/Left.png" id="logo" alt="menu hamburguer e logo do youtube">
        <img src="Imagens/Center (1).png" alt="barra de pesquisa do youtube">
        <div class="icones">
            <img src="Imagens/notificação.png" alt="sino de notificação">
            <img src="Imagens/video.icon.png" alt="icone de video">
            <img src="Imagens/Avatar.png" alt="avatar do usuario">
        </div>
    </header>
    <main>
        <nav>
            <div><img src="Imagens/home.png" alt=""> Inicio </div>
            <div><img src="Imagens/compass.png" alt=""> Explorar </div>
            <div><img src="Imagens/youtube.png" alt=""> Inscrições </div>
            <div><img src="Imagens/disc.png" alt=""> Youtube Music </div>
            <div><img src="Imagens/thumbs-up.png" alt=""> Videos que gostei </div>
            <div><img src="Imagens/clock.png" alt=""> Assistir mais tarde </div>
            <div><img src="Imagens/download.png" alt=""> Downloads </div>
            <div><img src="Imagens/film.png" alt=""> Filmes </div>
            <div><img src="Imagens/book.png" alt=""> Aprender </div>
            <div><img src="Imagens/award.png" alt=""> Esportes </div>
        </nav>
        <section>
            <img src="Imagens/Video.png" alt="">
            <img src="Imagens/Video (1).png" alt="">
            <img src="Imagens/Video (2).png" alt="">
            <img src="Imagens/Video (3).png" alt="">
            <img src="Imagens/Video (4).png" alt="">
            <img src="Imagens/Video (5).png" alt="">
            <img src="Imagens/Video (6).png" alt="">
            <img src="Imagens/Video (7).png" alt="">
            <img src="Imagens/Video (8).png" alt="">
            <img src="Imagens/Video (9).png" alt="">
            <img src="Imagens/Video (10).png" alt="">
            <img src="Imagens/Video (11).png" alt="">
            <img src="Imagens/Video (12).png" alt="">
        </section>
    </main>
</body>
</html>
